<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Add to cart by Devaraja</title>
 <link rel="stylesheet" href="style.css">
 <script type="text/javascript" src="cart.json"></script>
 <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="container">
        <header>
            <div class="title">
                <h2>All Items</h2>
                <div class="itemadded"></div>
                <h3></h3>
            </div>
            
        </header>
        <div class="wrapper">
          <main class="cards-container">
            <div class="card">
                <article>
                    <div class="card-header">
                        <img src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg?q=90" class="card-image">
                    <div class="card-offer">50% off</div>
                    </div>
                    <div class="card-footer"> 
                        <div>Vu Ready LED TV</div>                       
                        <div class="footer-items">
                           <div class="footer-item"><span>$180 </span> $180</div> 
                           <div class="button">Add to cart</div>                        
                    </div>
                    </div>
                </article>
            </div>
          </main>
          <aside class="cart">
                <div>Shopping List</div>
                <div><table id="cart-table" class="cart-table">
                    <tr>
                      <th>Items</th>
                      <th>Qty</th>
                      <th>Price</th>
                    </tr>
                  </table>
                </div>

                <div><table id="total-table" class="total-table">
                    <tr>
                      <th>Total</th>
                      <th></th>
                      <th></th>
                    </tr>
                    <tr>
                        <td>Items</td>
                        <td>:</td>
                        <td>$0</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td>:</td>
                        <td>$0</td>
                    </tr>
                    <tr>
                        <td>Type discount</td>
                        <td>:</td>
                        <td>$0</td>
                    </tr>
                    <tr>
                        <td>Order Total</td>
                        <td>:</td>
                        <td>$0</td>
                    </tr>
                  </table>
                </div>
                
          </aside>
        </div>
    </div>
</body>
</html>
